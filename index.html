<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Click Speed Game</title>
<style>
body {
  background:#0f0f0f;
  color:white;
  font-family:sans-serif;
  text-align:center;
  padding-top:100px;
}

button {
  padding:20px 40px;
  font-size:20px;
  background:#1e90ff;
  border:none;
  border-radius:10px;
  color:white;
  cursor:pointer;
}

button:hover {
  background:#00bfff;
}
</style>
</head>
<body>

<h1>Click Speed Game</h1>
<p>Clicks: <span id="score">0</span></p>
<button onclick="addClick()">Click!</button>

<script>
let score = 0;
function addClick(){
  score++;
  document.getElementById("score").innerText = score;
}
</script>

</body>
</html>
